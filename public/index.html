<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Preep Stats</title>
    <style>
      .flying {
        display: inline-block;
        padding: 5px;
        font-weight: bold;
        background: rgba(255,0,0,0.1);
        transition: background 0.5s;
      }
      .flying.active {
        transition: background 0.5s;
        background: rgba(0,255,0,0.1);
      }
      .data > * {
        font-weight: bold;
        margin-bottom: 20px;
      }
      .container-group {
        display: inline-block;
        padding: 20px;
        border: 2px solid #ccc;
        margin-bottom: 20px;
        min-width: 500px;
      }
      .container-group h2 {
        text-decoration: underline;
        margin: 0 0 10px 0;
      }
    </style>
  </head>
  <body>
    <h1>PreeperStats</h1>
    <div class="container-group">
      <h2>Controls:</h2>
      <div class="app">
        <div class="controls">
          <button class="takeoff">takeoff</button>
          <button class="land">land</button>
        </div>
      </div>
    </div>
    <br />
    <div class="container-group">
      <h2>Stats:</h2>
      <div class="data">
        <span class="flying">Flying</span>
        <div class="altitude-container">
          Altitude: <span class="altitude"></span>
        </div>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
